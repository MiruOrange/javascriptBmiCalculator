<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <style>
        .container{
            display:flex;
            background-color:#c8d840; 
            border-radius: 5px;
            margin:auto;
            margin-top: 20px;
            width:80%;
        }
        .innerLeft{
            text-align: center;
            width:100%;
        }
        .innerRight{
            width:100%;
            text-align: center;
        }
        .result{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="innerLeft">
            <h1>BMI計算機</h1>
            <h2>想要健康嗎? 趕快動起來!</h2>
            <div>
                <label for="height">身高</label>
                <input type="text" id="height">公分
            </div>
            <div>
                <label for="weight">體重</label>
                <input type="text" id="weight">公斤
            </div>
            <input type="submit" value="計算" onclick="calculateBMI();">
        </div>
        <div class="innerRight">
            <h1>計算結果:</h1>
            <div class="result" id="result">0</div>
        </div>
    </div>
    <script src="a07.js"></script>
</body>
</html>
